<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <title>Utazási iroda</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Utazási iroda</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Főoldal</a>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link">Szűrés</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container container-fluid p-3">
        <div class="row">
            <div class="col-12">
                <h1>Aktuális ajánlataink</h1>
            </div>
        </div>
        <div class="row bg-info bg-opacity-25 rounded p-3">
            <div class="col-12">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="min-price">
                                    Minimum ár:
                                </label>
                                <input type="number" name="min-price" id="min-price" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="max-price">
                                    Maximum ár:
                                </label>
                                <input type="number" name="max-price" id="max-price" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group mt-4">
                        <button type="button" class="btn btn-info" id="run-filter">Szűrés</button>
                        <button type="button" class="btn btn-danger" id="clear-filter">Feltételek törlése</button>
                    </div>
                </form>
            </div>
        </div>
       <div class="row mt-2" id="offers">
        
       </div>
    </main>
    <script type="module" src="src/main.mjs"></script>
</body>

</html>
